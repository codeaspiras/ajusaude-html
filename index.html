<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Aracaju Saúde HTML - by &lt;codeAspiras/&gt;</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <img class="imagens" src="assets/imagens/imagen_1.png">

    <section id="container">
        <!-- Form -->
        <form id="searchForm" class="flex flex-bottom">
            <div class="flex-item">
                <label>CPFs, CNSs ou Números de Protocolo separados por espaço</label>
                <input type="text" id="document" placeholder="Digite aqui" />
            </div>
            <div class="flex-item">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <!-- Form Result -->
        <div id="searchResult">
            Informe ao menos um CPF, CNS ou Número de Protocolo no campo acima e clique em buscar para efetuarmos a
            busca.
        </div>
    </section>

    <footer>
        <a class="copyright" href="https://br.freepik.com/vetores-gratis/pessoas-felizes-pulam-alegria-se-divertem_31745241.htm#query=pessoas%20felizes&position=1&from_view=search&track=ais">Imagem
            de upklyak</a> no Freepik
    </footer>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
